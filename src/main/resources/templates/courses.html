<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div align="center" >
    <div class="container my-2">

    <h1>Courses List</h1>

        <a  th:href="@{/newCoursesForm}" class="btn btn-primary btn-sm">Add Courses</a>
         <br/>
    <table border="1"  class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>Course Code</th>
            <th>Course Name</th>
            <th>Course description</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="temp : ${listCourses}">
            <td th:text="${temp.courseCode}"></td>
            <td th:text="${temp.courseName}"></td>
            <td th:text="${temp.description}"></td>
            <td>
                <a th:href="@{/showCourseUpdate/{id}(id=${temp.courseId})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/showCourseDelete/{id}(id=${temp.courseId})}" class="btn btn-danger btn-sm">Delete</a>

            </td>

        </tr>
        </tbody>
    </table>
    </div>
</div>

</body>
</html>
