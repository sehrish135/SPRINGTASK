<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
<div align="center" >
    <div class="container my-2">

    <h1>Student List</h1>

        <a  th:href="@{/newStudentForm}" class="btn btn-primary btn-sm">Add Student</a>
         <br/>
    <table border="1"  class="table table-striped table-responsive-md">
        <thead>
        <tr>
            <th>FirstName</th>
            <th>LastName</th>
            <th>Email</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="empl : ${listStudent}">
            <td th:text="${empl.firstName}"></td>
            <td th:text="${empl.lastName}"></td>
            <td th:text="${empl.email}"></td>
            <td> <a th:href="@{/showFormUpdate/{id}(id=${empl.id})}" class="btn btn-primary btn-sm">Update</a>
                <a th:href="@{/showDelete/{id}(id=${empl.id})}" class="btn btn-danger btn-sm">Delete</a>
            </td>

        </tr>
        </tbody>
    </table>
    </div>
</div>

</body>
</html>

</body>
</html>
