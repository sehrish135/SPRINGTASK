<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <title>Add New Employee</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
<div align="center" >
<div class="container my-2">
<h1>Employee Management System</h1>
<hr>
<h2>SaveTeacher</h2>

<form action="#" th:action="@{/saveTeacher}" th:object="${Teacher}" method="post">
    <div class="form-group">
        <input type="text" th:field="*{firstName}" placeholder="Enter First Name" class=""form-control mb-4 col-4></div>
    <div class="form-group">
        <input type="text" th:field="*{lastName}" placeholder="Enter Last Name" class=""form-control mb-4 col-4></div>
    <div class="form-group">
        <input type="text" th:field="*{email}" placeholder="Enter Email" class=""form-control mb-4 col-4></div>
    <div class="form-group">
        <input type="text" th:field="*{Contact}" placeholder="Enter Contact Number" class=""form-control mb-4 col-4></div>

    <button type="submit" class="btn btn-info col-2">Submit </button>
</form>
</div>
</div>
</body>
</html>
